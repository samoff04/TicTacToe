<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="tic.css" />

</head>
<body>

<audio id="sound-dashboard" src="https://assets.mixkit.co/sfx/download/mixkit-arcade-game-jump-coin-216.wav"></audio>
<audio id="sound-win" src="https://assets.mixkit.co/sfx/download/mixkit-achievement-bell-600.wav"></audio>
<audio id="sound-lose" src="https://assets.mixkit.co/sfx/download/mixkit-wrong-answer-fail-notification-946.wav"></audio>
<audio id="sound-draw" src="https://assets.mixkit.co/sfx/download/mixkit-game-notification-wave-alert-987.wav"></audio>

<div id="dashboard" class="container">
  <h1>Tic Tac Toe</h1>
  <button class="btn" onclick="startPlayerGame()">Start Game</button>
  <button class="btn" onclick="startBotGame()">Play with Bot</button>
  <button class="btn" onclick="exitGame()">Exit Game</button>
</div>

<div id="game-board" class="container">
  <h2 id="turn-info"></h2>
  <div class="board" id="board"></div>
  <button class="btn leave-btn" onclick="confirmLeave()">Leave Game</button>
</div>

<div id="popup" class="popup">
  <div class="popup-content" id="popup-content"></div>
</div>

<script src="script.js"></script>
<script src="tic.js" defer></script>

</body>
</html>
